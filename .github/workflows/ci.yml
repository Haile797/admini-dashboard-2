name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint
      - name: Lint
        run: npm run lint

      # 5️⃣ Type check
      - name: TypeScript check
        run: npx tsc --noEmit

      # 6️⃣ Unit tests (Vitest)
      - name: Unit tests
        run: npm run test:run

      # 7️⃣ Build (production)
      - name: Build app
        run: npm run build
